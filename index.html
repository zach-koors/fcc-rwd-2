<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="name" content="knisely landing page">
  <meta name="author" content="Zach Koors">
  <meta name="description" content="sign up to receive email updates from us and get a free knisely magnet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">k n i s e l y</h1>
  <h2 id="description">s u b s c r i b e</h2>
  <p>submit the information below so we can send you email updates every once in a while</p>
  <form id="survey-form" action="index.html" method="post">
    <label id="name-label" for="name">name</label>
    <input type="text" name="name" placeholder="First Last" required>
    <label id="email-label" for="email">email</label>
    <input type="email" name="email" placeholder="name@website.com" value="" required>
    <label id="number-label" for="number">age</label>
    <input type="number" name="number" placeholder="age" min="1" max="115" required>
    <label for="music-exp">what's your music background?</label>
    <select id="dropdown" class="" name="music-exp" size="3">
      <option value="none">not a musician</option>
      <option value="hobbyist">i make music as a nice hobby</option>
      <option value="professional">i make music as a part of my living</option>
    </select>
  </form>
</body>
</html>
